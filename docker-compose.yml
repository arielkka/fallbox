version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    networks:
      - dev-network

  handler-service-db:
    restart: always
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=fallbox
    volumes:
      - ./handler/schema:/schema/
    networks:
      - dev-network

  jpg-service-db:
    restart: always
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=fallbox
    volumes:
      - ./jpg/schema:/schema/
    networks:
      - dev-network

  png-service-db:
    restart: always
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=fallbox
    volumes:
      - ./png/schema:/schema/
    networks:
      - dev-network

